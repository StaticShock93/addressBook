<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <main> 
        <div class="container mt-5">
        <h1 class="mb-3">My Address Book</h1>
        <div class="container container-md bg-light border border-2 border-secondary shadow-lg">
            <!--Left User Img column (same parent row as form) -->
            <div class="row p-2 pt-3 pb-3">
                <div class="col">
                    <div>
                        <img class="img-fluid img-responsive" src="img/GirlOne_4x (1).png" alt="blank_userImg">
                    </div>
                </div>
                <!-- Rightside Form Column (has same parent row as img column, contains nested form/rows) -->
                <div class="col">
                    <form name="addressBook" action="#">
                        <div class="row pb-3">
                            <div class="col">
                                <label class="form-label" for="firstName">First Name</label>
                                <input class="form-control" name="firstName" type="text" aria-label="First name" required>
                            </div>
                            <div class="col">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input class="form-control" type="text" name="lastName" aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col">
                                <label class="form-label" for="email">Email</label>
                                <input name="email" class="form-control" type="text" aria-label="Email" required>
                            </div>
                            <div class="col">
                                <label class="form-label" for="phone">Phone</label>
                                <input class="form-control" name="phone" type="text" aria-label="Phone">
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col">
                                <label class="form-label" for="address-1">Address 1</label>
                                <input class="form-control" type="text" name="address-1" placeholder="1234 Main St" aria-label="Address 1" required>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col">
                                <label class="form-label" for="address-2">Address 2</label>
                                <input class="form-control" type="text" name="address-2" placeholder="Apartment, studio, or floor" aria-label="Address 2">
                            </div>
                        </div>
                        <div class="row pb-1">
                            <div class="col-7">
                                <label class="form-label" for="city">City</label>
                                <input class="form-control" type="text" name="city" aria-label="City" required>
                            </div>
                            <div class="col-3">
                                <label class="form-label" for="state">State</label>
                                <input class="form-control" type="text" name="city" aria-label="State" required>
                            </div>
                            <div class="col-2">
                                <label class="form-label" for="zipCode">Zip</label>
                                <input class="form-control" type="text" name="zipCode" aria-label="Zip code" required>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Family
                            </label>
                          </div>
                          <div class="d-flex justify-content-end">
                              <button class="btn btn-primary">Save</button>
                          </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
