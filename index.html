<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <main>
        <div class="container mt-5 text-center text-md-start">
            <h1 class="mb-3">My Address Book</h1>
            <div class="container-fluid bg-light border border-2 border-secondary shadow-lg">
                <div class="container d-md-flex p-5 justify-content-md-center">
                    <div class="row">
                        <div class="col">
                            <div>
                                <img class="img-fluid img-responsive" src="img/GirlOne_4x (1).png" alt="blank_userImg">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <form name="addressBook" action="#">
                                    <div class="row row-cols-1 pb-3">
                                        <div class="col col-md-6">
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input class="form-control" id="firstName" name="firstName" type="text"
                                                aria-label="First name" required>
                                        </div>
                                        <div class="col col-md-6">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input class="form-control" type="text" id="lastName" name="lastName"
                                                aria-label="Last name" required>
                                        </div>
                                    </div>
                                    <div class="row row-cols-1 pb-3">
                                        <div class="col col-md-6">
                                            <label class="form-label" for="email">Email</label>
                                            <input name="email" id="email" class="form-control" type="email"
                                                aria-label="Email" required>
                                        </div>
                                        <div class="col col-md-6">
                                            <label class="form-label" for="phone">Phone</label>
                                            <input class="form-control" id="phone" name="phone" type="tel"
                                                aria-label="Phone">
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col">
                                            <label class="form-label" for="address-1">Address 1</label>
                                            <input class="form-control" type="text" id="address-1" name="address-1"
                                                placeholder="1234 Main St" aria-label="Address 1" required>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col">
                                            <label class="form-label" for="address-2">Address 2</label>
                                            <input class="form-control" type="text" id="address-2" name="address-2"
                                                placeholder="Apartment, studio, or floor" aria-label="Address 2">
                                        </div>
                                    </div>
                                    <div class="row row-cols-1 pb-1">
                                        <div class="col col-md-7">
                                            <label class="form-label" for="city">City</label>
                                            <input class="form-control" type="text" id="city" name="city"
                                                aria-label="City" required>
                                        </div>
                                        <div class="col col-md-3 pt-2">
                                            <label class="form-label" for="inputState">State</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Choose...</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WY">Wyoming</option>
                                            </select>

                                        </div>
                                        <div class="col col-md-2 pt-2">
                                            <label class="form-label" for="zipCode">Zip</label>
                                            <input class="form-control" type="text" id="zipCode" name="zipCode"
                                                aria-label="Zip code" required>
                                        </div>
                                    </div>
                                    <div
                                        class="form-check d-flex justify-content-center justify-content-md-start pb-2 pb-md-1 pt-2">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Family
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-center justify-content-md-end pt-2">
                                        <button class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
